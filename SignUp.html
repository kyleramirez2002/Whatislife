<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="SignUp-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <div class="login-header">
        <header>Sign Up</header>
        <p>It's free and only takes a minute</p>
      </div>
      <form>
        <label for="first-name">First Name</label>
        <div class="input-box">
          <input type="text" id="first-name" class="input-field" placeholder="First Name" required />
        </div>

        <label for="last-name">Last Name</label>
        <div class="input-box">
          <input type="text" id="last-name" class="input-field" placeholder="Last Name" required />
        </div>

        <label for="email">Email</label>
        <div class="input-box">
          <input type="email" id="email" class="input-field" placeholder="Email" required />
        </div>

        <label for="password">Password</label>
        <div class="input-box">
          <input type="password" id="password" class="input-field" placeholder="Password" required />
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="input-box">
          <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required />
        </div>

        <div class="input-submit">
          <input type="button" class="submit-btn" onclick="alert('SignUp Successfully')" value="Sign Up" />
        </div>
      </form>
      <br>

      <p>
        By clicking the Sign Up button, you agree to our <br />
        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
      </p>

      <p class="sign-up-link">
        Already have an account? <a href="JoinUs.html">Login here</a>
      </p>
    </div>
  </body>
</html>
